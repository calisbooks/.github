name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
assignees:
  - LymarV
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
  - type: dropdown
    id: app
    attributes:
      label: App
      description: What software are you running?
      options:
        - Story Creator
        - Cali's Books App
  - type: dropdown
    id: system
    attributes:
      label: What OS or Browser are you seeing the problem on?
      multiple: true
      options:
        - Android
        - iOS
        - MacOS
        - Windows
        - Browser (Firefox)
        - Browser (Chrome)
        - Browser (Safari)
        - Browser (Microsoft Edge)
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
